<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<meta name="Keywords" content="" />
	<title>报名-队长报名</title>
</head>
<body>
<%= require('html-loader!./include/header.html') %>
<div class="main signUp">
	<div class="title">
		<h6></h6>
		<h3>event registration</h3>
		<h4>队长报名</h4>
	</div>
	<div class="main-cont">
		<div class="step-cont step-03" style="display: block">
			<form id="input" enctype="multipart/form-data" action="" method="post">
				<div class="input"><label>团长姓名：</label><input class="value" type="text" id="c_name"> </div>
				<div class="input"><label>团长联系电话：</label><input class="value" type="text" id="c_telphone"> </div>
				<div class="input"><label>团长联系地址：</label><input class="value" type="text" id="c_address"> </div>
				<div class="input"><label>团长微信号：</label><input class="value" type="text" id="c_weichat"> </div>
				<div class="input"><label>精英跑团名称：</label><input class="value" type="text" id="group_name"> </div>
				<div class="input"><label>跑团所在地：</label><input class="value" type="text" id="group_local"> </div>
				<div class="input"><label>跑团人数：</label><input class="value" type="password" id="group_num"> </div>
				<div class="input"><label>跑团简介：</label><textarea class="form-control value" rows="3" type="text" id="group_intr"></textarea></div>
				<div class="input"><label>跑团助力口号：</label><textarea class="form-control value" rows="3" type="text" id="group_slogan"></textarea></div>
				<div class="error"></div>
				<div class="btn-click"><span>返回</span><span class="btn-cj-02">确认</span></div>
			</form>
		</div>
	</div>	
</div>
<div class="messages"></div>
<%= require('html-loader!./include/footer.html') %>
</body>
</html>
