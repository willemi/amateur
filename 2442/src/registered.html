<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<meta name="Keywords" content="" />
	<title>注册登录</title>
</head>
<body>
<%= require('html-loader!./include/header.html') %>
<div class="main registered" id="registered">
	<div class="title">
		<h6></h6>
		<h3>registered</h3>
		<h4>注册</h4>
	</div>
	<div class="main-cont">
		<div>
			<input type="text" id="mobile" value="" placeholder="手机号">
		</div>
		<div>
			<input type="text" id="yzm" value="" placeholder="手机验证码">
			<span class="yzm">获取验证码</span>
		</div>
		<div>
			<input type="text" id="emial" value="" placeholder="邮箱">
		</div>
		<div>
			<input type="password" id="password" value="" placeholder="密码">
		</div>
		<div>
			<input type="password" id="cfPassword" value="" placeholder="确认密码">
		</div>
		<p class="error"></p>
		<div class="buttom">确认注册</div>
	</div>
</div>
<div class="main login" id="login" style="display: block">
	<div class="title">
		<h6></h6>
		<h3>login</h3>
		<h4>登录</h4>
	</div>
	<div class="main-cont">
		<div>
			<input type="text" id="signName" value="" placeholder="邮箱/手机号">
		</div>
		<div>
			<input type="password" id="signPasswd" value="" placeholder="密码">
		</div>
		<p class="error"></p>
		<div class="buttom">立即登录</div>
		<div><p>3秒注册！</p><p>忘记密码？</p></div>
	</div>
</div>
<%= require('html-loader!./include/footer.html') %>
</body>
</html>
